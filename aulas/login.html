<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #fff;
    margin: 0;
}

.container {
    text-align: center;
}

h1 {
    font-size: 24px;
    margin-bottom: 10px;
}

.login-box {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

p {
    font-size: 14px;
    margin-bottom: 15px;
    color: #000;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    text-align: left;
}

input {
    padding: 8px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 14px;
}

.buttons {
    display: flex;
    justify-content: space-between;
}

button {
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    width: 48%;
}

.apagar {
    background-color: #d9534f;
    color: white;
}

.enviar {
    background-color: #0275d8;
    color: white;
}

button:hover {
    opacity: 0.8;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="login-box">
            <p>Entre com seus dados de acesso</p>
            <form>
                <label for="usuario">Usu√°rio</label>
                <input type="text" id="usuario" name="usuario" required>

                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>

                <div class="buttons">
                    <button type="reset" class="apagar">Apagar</button>
                    <button type="submit" class="enviar">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
