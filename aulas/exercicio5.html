<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }
        h1 {
            background-color: #2b2b2b;
            color: white;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 10px;
            text-align: center;
            background-color: #2b2b2b;
            margin-bottom: 20px;
        }
        li {
            display: inline-block;
            margin: 10px 15px;
        }
        a {
            background-color: #4d4d4d;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
            font-size: 1.2em;
        }
        a:hover {
            background-color: #ffbf00;
            color: black;
            transition: 0.3s;
        }
        .section {
            margin: 20px 0;
            border-radius: 5px;
            overflow: hidden;
        }
        .section-title {
            background-color: #2b2b2b;
            color: white;
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .section-content {
            background-color: white;
            color: black;
            padding: 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Exercício de Display</h1>
    <div class="container">
        <ul>
            <li><a href="#">Início</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Serviços</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
        <div class="section">
            <div class="section-title">Seção 1</div>
            <div class="section-content">Conteúdo da seção 1.</div>
        </div>
        <div class="section">
            <div class="section-title">Seção 2</div>
            <div class="section-content">Conteúdo da seção 2.</div>
        </div>
        <div class="section">
            <div class="section-title">Seção 3</div>
            <div class="section-content">Conteúdo da seção 3.</div>
        </div>
    </div>
</body>
</html>
